<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="./images/ico.png" type="image.png"
</head>
<body>
    <div class ="container">
        <header>
            <h1 id="title">PARTICIPE DO WORKSHOP QUE MUDARÁ O SEU NEGÓCIO</h1> 
        </header>
        <section id="primeiraSessao">
            <div id="containerForm">
                <h2>GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA DE MARKETING DA ATUALIDADE</h2>
                <p>Neste evento você irá aprender todos os segredos que te farão ser um empreendedor sem contar com a sorte</p>
             <form>
               <input type="GET" name="nome" placeholder="Nome"> 
               <input type="GET" name="email" placeholder="E-mail">
               <select name="estado">
                    <option value="pr">Paraná</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
               </select>
               <input type="submit" value="INSCREVA-SE">   
            </form>
            </div>
        </section>
    </div>

</body>
</html>
